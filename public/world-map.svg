<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#F8FAFC"/>
  
  <!-- Simplified World Map Regions -->
  <!-- Asia -->
  <path d="M500 100 L600 150 L650 200 L600 250 L500 300 L450 250 L400 200 L450 150 Z" 
        fill="#E2E8F0" 
        stroke="#94A3B8" 
        stroke-width="2"
        class="region"
        data-region="asia"/>
  
  <!-- Europe -->
  <path d="M350 100 L450 150 L400 200 L350 150 Z" 
        fill="#E2E8F0" 
        stroke="#94A3B8" 
        stroke-width="2"
        class="region"
        data-region="europe"/>
  
  <!-- North America -->
  <path d="M150 100 L250 150 L200 200 L150 150 Z" 
        fill="#E2E8F0" 
        stroke="#94A3B8" 
        stroke-width="2"
        class="region"
        data-region="northAmerica"/>
  
  <!-- South America -->
  <path d="M200 250 L250 300 L200 350 L150 300 Z" 
        fill="#E2E8F0" 
        stroke="#94A3B8" 
        stroke-width="2"
        class="region"
        data-region="southAmerica"/>
  
  <!-- Africa -->
  <path d="M350 200 L400 250 L350 300 L300 250 Z" 
        fill="#E2E8F0" 
        stroke="#94A3B8" 
        stroke-width="2"
        class="region"
        data-region="africa"/>
  
  <!-- Oceania -->
  <path d="M600 300 L650 350 L600 375 L550 350 Z" 
        fill="#E2E8F0" 
        stroke="#94A3B8" 
        stroke-width="2"
        class="region"
        data-region="oceania"/>
  
  <style>
    .region {
      transition: fill 0.3s ease;
      cursor: pointer;
    }
    .region:hover {
      fill: #CBD5E1;
    }
    .region.active {
      fill: #34D399;
    }
  </style>
</svg>